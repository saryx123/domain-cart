type Query {
  accountGet: Account
}

type Account {
  addresses: [Address]
  defaultAddressId: String
  payments: [Payment]
  defaultPaymentId: String
}

type Address {
  id: String
  address1: String
  address2: String
  city: String
  company: String
  firstName: String
  lastName: String
  state: String
  zip: String
  phone: String
}

type Payment {
  type: String
  number: String
  message: String
  date: String
}
