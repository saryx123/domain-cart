type Query {
  cartGet: Cart
}

type Cart {
  currency: String
  items: [CartItem]
  price: CartPrice!
  quantity: Int
}

type CartPrice {
  discount: Int
  shipping: Int
  tax: Int
  subtotal: Int
  final: Int
}

type CartItem {
  quantity: Int
  product: Product
  size: String
  color: String
  status: CartItemStatus!
}

type Product {
  sku: String
  url: String
  price: ProductPrice!
  mainImage: ProductImage!
  images: [ProductImage]!
  description: ProductDescription!
}

type ProductImage {
  url: String
}

type ProductPrice {
  final: Int
  list: Int
}

type CartItemStatus {
  code: CartItemStatusCode
  backOrdered: Boolean
  details: String
}

enum CartItemStatusCode {
  IN_STOCK
  OUT_OF_STOCK
}

type ProductDescription {
  short: String
}
